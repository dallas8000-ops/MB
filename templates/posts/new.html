{% extends 'base.html' %}
{% block content %}
  <h1>Create New Post</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Create</button>
    <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
