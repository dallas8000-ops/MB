{% extends 'base.html' %}
{% block content %}
  <div class="card mx-auto my-5" style="max-width: 500px;">
    <div class="card-body">
      <h2 class="card-title mb-4">Delete Post</h2>
      <p>Are you sure you want to delete this post by <strong>{{ post.author }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'post_list' %}" class="btn btn-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
